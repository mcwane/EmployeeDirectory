{% url 'home' as home %}

  <!-- header logo: style can be found in header.less -->
          <header class="header">
            <a href="{% url 'home' %}" class="logo">
                <!-- Add the class icon to your logo image or logo icon to add the margining -->
                <img src="../static/images/logo.png" />
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="navbar-right">
                    {% if request.user.is_authenticated %}
                    <ul class="nav navbar-nav">
                        <!-- Messages: style can be found in dropdown.less-->
                        <li class="dropdown messages-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-envelope"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li class="header">Login</li>
                                <li class="box">
                                     <div class="box-body">
										<form action="#" method="post">
											<div class="form-group">
												<input type="email" class="form-control" name="uname" placeholder="User Name:"/>
											</div>
											<div class="form-group">
												<input type="password" class="form-control" name="password" placeholder="Password"/>
											</div>

										</form>
									 </div>
									 <div class="box-footer clearfix">
										<button class="pull-right btn btn-info" id="sendEmail">Login <i class="fa fa-arrow-circle-right"></i></button>
									 </div>
								</li>
                            </ul>
                        </li>


					  <!-- User Account: style can be found in dropdown.less -->
                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="glyphicon glyphicon-user"></i>
                                <span>{{request.user}} <i class="caret"></i></span>
                            </a>
                            <ul class="dropdown-menu">
                                <!-- User image -->
                                <li class="user-header bg-light-blue">
                                    <img src="../static/images/no-avatar.png" class="img-circle" alt="User Image" />
                                    <p>
                                        {{request.user}}
                                        <small>Member since Apr. 2014</small>
                                    </p>
                                </li>

                                <!-- Menu Footer-->
                                <li class="user-footer">
                                    <div class="pull-left">
                                        <a href="#" class="btn btn-default btn-flat">Profile</a>
                                    </div>
                                    <div class="pull-right">
                                        <a href="{% url 'account_logout' %}" class="btn btn-default btn-flat">Sign out</a>
                                    </div>
                                </li>
                            </ul>
                        </li>

                    </ul>
                     {% endif %}
                </div>
            </nav>
        </header>
